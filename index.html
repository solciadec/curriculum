<!doctype html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Soledad Añon CV</title>
<meta name="viewport" content="=width=device-width, initial-scale=1.0, user-scalable=no"/>
<script type="text/javascript" src="js/jquery.min.1.7.js"></script>
<script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>
</head>
<body>

<div class="buttonDiv">
	<button>Descargar el PDF aquí</button>
</div>
<div class="buttonDiv">
	<p>Zoom = Ctrl + Scroll Wheel
	</p>
	<p>Desliza de las esquinas
	</p>
</div>
	
	
<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div class="page" style="background-image:url(pages/1a.jpg)"></div>
			<div class="double" style="background-image:url(pages/2a.jpg)"></div>
			<div class="double" style="background-image:url(pages/3a.jpg)"></div>
			<div class="double" style="background-image:url(pages/4a.jpg)"></div>
			<div class="double" style="background-image:url(pages/5.jpg)"></div>
			<div class="double" style="background-image:url(pages/6.jpg)"></div>
			<div class="page" style="background-image:url(pages/7.jpg)"></div>
		</div>
	</div>
</div>




<script type="text/javascript">

function loadApp() {

	var flipbook = $('.flipbook');

 	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	$('.flipbook .double').scissor();

	// Create the flipbook

	$('.flipbook').turn({
			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['js/turn.min.js'],
	nope: ['js/turn.html4.min.js'],
	both: ['js/scissor.min.js', 'css/double-page.css'],
	complete: loadApp
});

</script>

</body>
</html>
